name: amadeo
description: Amadeo is a tarter/cookbook Flutter projec for Commercio.network.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  asn1lib: ^0.6.4
  basic_utils: ^2.5.4
  bloc: ^4.0.0
  commercio_ui:
    git:
      url: https://github.com/commercionetwork/CommercioUI.git
      ref: fix/add-docs
  commerciosdk:
    git:
      url: https://github.com/commercionetwork/commercio-sdk.dart.git
      ref: master
  cupertino_icons: ^0.1.3
  encrypt: ^4.0.2
  flutter_bloc: ^4.0.1
  pointycastle: ^1.0.2
  qr_flutter: ^3.2.0
  sacco: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.0
  json_serializable: ^3.3.0
  lint: ^1.2.0
  mockito: ^4.1.1
  test_coverage: ^0.4.1

flutter:
  uses-material-design: true

  assets:
    - document.txt
