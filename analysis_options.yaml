include: package:flutter_lints/flutter.yaml

linter:
  rules:
    avoid_field_initializers_in_const_classes: false
    # Not reliable enough (https://github.com/flutter/flutter/blob/master/analysis_options.yaml)
    close_sinks: false 


exclude:
  - "**/*.g.dart"
  - "**/*.freezed.dart"

errors:
  invalid_annotation_target: ignore
